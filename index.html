<body>
    <script>

var  wordPrompt = prompt("what is your word");
var  numPrompt = prompt("what is your number"); 

function repeatWord( word, num){
    for (i =1;  i <= num; i++){
        document.write( word + "<br>")
    }

}

repeatWord (wordPrompt, numPrompt)

    </script>
