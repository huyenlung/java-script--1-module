<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OkCoders javascript</title>
</head>

<body>
    <script>

    var col = prompt("how many cols");
    var rows = prompt("how many rows");
    for ( var x =1; x <= rows; x++) {
        document.write("<br>");
        for ( var i = 1; i <= col; i++) {
            document.write(" X ");
        }
    }

    </script>

</body>

</html>
